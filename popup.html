<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eye Saver Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Eye Saver</h1>
        <p>Set your work and break intervals.</p>
        
        <div class="form-group">
            <label for="work-duration">Remind me after (minutes):</label>
            <input type="number" id="work-duration" min="1" value="20">
        </div>

        <div class="form-group">
            <label for="break-duration">Break duration (minutes):</label>
            <input type="number" id="break-duration" min="1" value="5">
        </div>

        <button id="save-button">Save and Start</button>
        <p id="status-message"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
